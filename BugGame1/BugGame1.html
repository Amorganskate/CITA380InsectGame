<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bug Game</title>
    
<script src="modernizr.js"></script>
<script type="text/javascript">
window.addEventListener('load', eventWindowLoaded, false);	
function eventWindowLoaded() {
	canvasApp();
}

function canvasSupport () {
  	return Modernizr.canvas;
}


function canvasApp() 
{
	
  if (!canvasSupport()) 
  {
      return;
  }
    
    theCanvas = document.getElementById("canvasOne");
    context = theCanvas.getContext("2d");
    
    function  drawScreen () 
    {
		context.fillStyle = '#EEEEEE';
		context.fillRect(0, 0, theCanvas.width,
                         theCanvas.height);
        
        //image
        context.drawImage(parkImage, 0,0);

    }
        //image
		var parkImage = new Image();
		parkImage.src = "park.jpg";
    
	function gameLoop() 
    {
        window.setTimeout(gameLoop, 1000/40);
        drawScreen();	
    }
	gameLoop();
}


</script>
    
</head>
<body>
<div style="position: absolute; top: 50px; left: 50px;">
    
<canvas id="canvasOne" width="1600" height="900">
 Your browser does not support the HTML 5 Canvas. 
</canvas>
</div>
</body>
</html>
