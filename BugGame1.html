<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bug Game</title>
    
<script src="modernizr.js"></script>
<script type="text/javascript">
window.addEventListener('load', eventWindowLoaded, false);	
function eventWindowLoaded() {
	canvasApp();
}

function canvasSupport () {
  	return Modernizr.canvas;
}


function canvasApp() 
{
	
  if (!canvasSupport()) 
  {
      return;
  }
    
    theCanvas = document.getElementById("canvasOne");
    context = theCanvas.getContext("2d");
    
    function  drawScreen () 
    
    {
        var health = 100;
        
		context.fillStyle = '#EEEEEE';
		context.fillRect(0, 0, theCanvas.width,
                         theCanvas.height);
        
		//Box
		context.strokeStyle = '#000000'; 
		context.strokeRect(1,  1, theCanvas.width-2,
                           theCanvas.height-2);
        
        context.fillStyle = '#00AA00';
        context.fillRect(2,2,theCanvas.width-4,
                           theCanvas.height-4);
        
        // Draw fence
        context.beginPath();
        context.moveTo(20,20);
        context.lineTo(theCanvas.width-20,20);
        context.lineTo(theCanvas.width-20,
                       theCanvas.height-20);
        context.lineTo(20,theCanvas.height-20);
        context.lineTo(20,15);
        context.lineWidth=10;
        context.stroke();
		
        // Draw "trees"
        context.fillStyle = '#000000';
        context.beginPath();
        context.arc(300,150,15,0,Math.PI*2,true);
        context.arc(600,150,15,0,Math.PI*2,true);
        context.arc(900,150,15,0,Math.PI*2,true);
        context.closePath();
		context.fill();
        
        //Draw Wave Number
        //text
			context.fillStyle    = "#000000";
			context.font         = "20px Sans-Serif";
			context.textBaseline = "top";
			context.fillText  ("Wave 1", 50, 25 );
        
        
             
         
       
    }
    
	function gameLoop() 
    {
        window.setTimeout(gameLoop, 1000/40);
        drawScreen();	
    }
	gameLoop();
}


</script>
    
</head>
<body>
<div style="position: absolute; top: 50px; left: 50px;">
    
<canvas id="canvasOne" width="1600" height="900">
 Your browser does not support the HTML 5 Canvas. 
</canvas>
</div>
</body>
</html>
